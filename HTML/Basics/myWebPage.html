<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Price Calculator</title>
  <link href="/HTML/Basics/myWebPage.css" rel="stylesheet" />
</head>
<body>

<div>
  <h1 class="header">How much to charge?</h1>
  <p class="question">If you were a freelance web designer, how much should you charge for a website? Fill out the form and find out!</p>
</div>

<div class="form">
  <form id="budget" action="javascript:calculatePrice()">
    <label class="form-text" for="salary">What annual salary seems suitable for you?</label>
    <br>
    <input class="blank" type="text" id="salary" name="salary"/><br><br>
    <label class="form-text" for="days">How many days do you think it will take you to make the website?</label>
    <input class="blank" type="text" id="days" name="days"/><br><br>
    <input class="final" type="submit" value="Calculate your price!"><br><br>
    <label id="finalPrice"> ??? </label>
  </form>
</div>


<script>
  function calculatePrice() {
    var s = document.getElementById("salary").value;
    var d = document.getElementById("days").value;
    console.log("Calculating price")
    console.log(s)
    console.log(d)
    let finalPrice = 0;
    dailyRate = s/365;
    finalPrice = dailyRate * d;
    document.getElementById("finalPrice").innerHTML = finalPrice;
  }
  </script>

</body>
</html>
